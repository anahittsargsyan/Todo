<div class="background">
<h1>todos</h1>
<div class="container">
  <div class="add-todo-item">
    <input
    type="email"
    matInput
    [(ngModel)]="todoDescription"
    (keyup.enter)="addTodo()"
    placeholder="What needs to be done?">
           <div class="arrow" (click)="selectAll()"><mat-icon >label_important</mat-icon></div>
  </div>

  <div class="todos">
    <div class="todo-container" *ngFor="let todo of displayedTodos; let i = index">
      <div class="todo-check">
        <mat-checkbox class="example-margin"
        [(ngModel)]="todo.done"
        [ngModelOptions]="{ standalone: true }">
        {{ todo.description }}
      </mat-checkbox>
      <button mat-flat-button class="delete" (click)="removeTodo(i)">X</button>
      </div>
    </div>
  </div>

  <div class="filters">
    <p class="count">{{count}}  items left</p>
    <div [class.active]="activeFilter === 'all'" (click)="activeFilter = 'all'">
      All
    </div>
    <div
      [class.active]="activeFilter === 'incomplete'"
      (click)="activeFilter = 'incomplete'"
    >
      Active
    </div>
    <div
      [class.active]="activeFilter === 'done'"
      (click)="activeFilter = 'done'"
    >
      Completed
    </div>
    <p class="clear" (click)="clearCompleted()">Clear Completed</p>
  </div>
</div>
<div class="references">
  <p>Double-click to edit a todo
    <br> Written by
     <a href="https://github.com/ashish01/knockoutjs-todos">Ashish Sharma </a>
     and <a href="http://www.knockmeout.net/"> Ryan Niemeyer</a>
     <br>Part of<a href="https://todomvc.com/"> TodoMVC </a> </p>
</div>
</div>
